<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container" data-ng-controller="friendcontroller">

	<div class="row">
		
        
        <div class="col-md-12">
        <h1><b>MY FRIENDS</b></h1>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordered">
                   
                   <thead>
                   
                   <th>Image</th>
                   <th>Username</th>
                   <th>Address</th>
                  <th>Action</th>
                   
                   </thead>
    <tbody>
    
    <tr data-ng-repeat="frnds in myfriends">
    <td><img data-ng-src="http://localhost:9090/project2_frontend/images/{{frnds.userId}}.jpg" onerror="this.src='http://localhost:9090/project2_frontend/images/user.png'" class="img-circle" height="40" width="40"></td>
    
    <td>{{frnds.username}}</td>
    <td>{{frnds.address}}</td>
   
    <td><button type="button" class="btn btn-warning" data-ng-click="unfriend(frnds.userId)">UNFRIEND</button></td>
     </tr>
    </tbody>
   </table>
   </div>
	</div>
</div>


<style>

body {
	background:  url("./images/bg.jpg");
	font-family: 'Open Sans', Arial, Helvetica, Sans-serif, Verdana, Tahoma;
}
</style>
</body>
</html>
